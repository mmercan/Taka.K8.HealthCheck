version: "3.4"

services:
  taka-worker-sync:
    image: taka-worker-sync-test
    build:
      target: test
      context: ../../
      dockerfile: Workers/Taka.Worker.Sync/Dockerfile-test
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    volumes:
      - /home/runner/work/_temp/config:/root/.kube/config
